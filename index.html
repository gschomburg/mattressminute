<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="icon.png" sizes="32x32" type="image/png">
	<meta property="og:title" content="Mattress Minute">
	<meta property="og:description" content="A mattress every minute... It's like a clock.">
	<meta property="og:image" content="https://mattressminute.com/mm_img_v2.jpg">
	<meta property="og:url" content="https://mattressminute.com">
	<meta property="og:type" content="website">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="styles_main.css">
	<title>Mattress Minute</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
</head>
	<body class="light-mode view-circle">
		<div class="top-left" id="menu">
			<button id="menu-toggle-button" aria-label="Toggle Menu" aria-expanded="false">
				<!-- hamburger -->
				<svg
				viewBox="0 0 24 24"
				xmlns="http://www.w3.org/2000/svg"
				width="24"
				height="24"
				fill="none"
				stroke="currentColor"
				stroke-width="2"
				stroke-linecap="round"
				stroke-linejoin="round"
				>
					<line x1="3" y1="12" x2="21" y2="12"></line>
					<line x1="3" y1="6" x2="21" y2="6"></line>
					<line x1="3" y1="18" x2="21" y2="18"></line>
				</svg>
			</button>
			<div class="" id="dropdown">
				<button id="fullscreen-button">fullscreen</button></br>
				<!-- link</br> -->
				<select id="view-select">
					<option value="view-circle">circle</option>
					<option value="view-fill">fill</option>
					<option value="view-fit">fit</option>
				  </select></br>
				  <select id="mode-select">
					<option value="light-mode">light mode</option>
					<option value="dark-mode">dark mode</option>
				  </select></br>
				<!-- <button id="mode-button">mode select</button></br> -->
			</div>
		</div>
		<img src="images/const1.jpg" alt="alt image description" id="m-image-preload">

		<div class="centered-square" id="image-container">
			<img src="images/const1.jpg" alt="a photo of a mattress" class="image" id="m-image">
			<img src="images/const1.jpg" alt="transition only" class="image" id="m-image-trans" >
		</div>
		<!-- <div id="ticker">ticker</div> -->
		<div class="bottom-left" id="info-display">
			<!-- Your content for the bottom-left div goes here -->
			<h2 id="time-display" class="time">00:00 MM</h2>
			<div id="ticker"><div class="tick-bar"></div></div> 
			<p id="meta-display" class="meta">
			</p>
		</div>
		<script src="js/mm_lib.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
