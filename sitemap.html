<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta property="og:title" content="Mattress Minute">
	<meta property="og:description" content="A mattress every minute... It's like a clock.">
	<meta property="og:image" content="https://mattressminute.com/mm_img_v2.jpg">
	<meta property="og:url" content="https://mattressminute.com">
	<meta property="og:type" content="website">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/styles_sitemap.css">
	<title>Mattress Minute Sitemap</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-mode">
    <ul id="content">
        <div id="testing">
            <!-- <p>img distribution</p> -->
            <canvas id="myChart" width="900" height="200"></canvas>
            <div id="plot-info">info</div>
        </div>
    </ul>
    <div id="options">
        <!-- <button>by date</button> -->
        <!-- <button>by id</button> -->
        <button id="select-all-button">Select All</button>
        <button id="unselect-all-button">UnSelect All</button>
        <button id="copy-selected-button">Copy to Clipboard</button>
        <div id="details">
            sort:<select id="view-select">
                    <option value="sort-time">by time</option>
                    <option value="sort-id">by id</option>
              </select>
            <div id="file-count"></div>
        </div>
        <!-- <div id="contentToCopy" style="display: none;">Text to copy</div> -->
    </div>

  <script src="js/mm_lib.js"></script>
  <script src="js/sitemap.js"></script>

</html>
